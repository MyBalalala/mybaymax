		/* Add some basic styling to our gallery */
		body {
			font-family: 'comic sans MS', monospace;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2; /* tambahkan warna latar belakang */
		}
		nav{
			background-color: darkolivegreen;
			position: fixed;
			z-index: 1;
			width: 100%;
			color: #F8F0E6;
		}
        nav ul li{
            display: inline-block;
            margin: 0 15px;
            padding:0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        nav ul{
            margin: 0 auto;
            text-align: center;
            padding: 30px;
        }
        nav li a{
            text-decoration: none;
            color: #F8F0E6;
        }
        nav li a:hover{
            text-decoration: underline;
        }
		li.empty{
			width: 90px;
			border-top: 1px solid black;
			top:-5px;
			position: relative; 
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px; /* tambahkan padding untuk membuat galeri lebih luas */
		}
		.gallery .container {
			background-color: #fff; /* tambahkan warna latar belakang untuk container */
			width: 550px;
			height: 270px;
			padding: 11px;
			margin: 11px;
			border: 1px solid #ccc;
			border-radius: 11px; /* tambahkan radius untuk membuat container lebih bulat */
			box-shadow: 0 0 11px rgba(0, 0, 0, 0.3); /* tambahkan bayangan untuk membuat container lebih menarik */
		}
		.gallery img {
			width: 250px; /* perbesar ukuran gambar */
			height: 250px;
			margin: 10px;
			border-radius: 11px; /* tambahkan radius untuk membuat gambar lebih bulat */
			float: left;
            object-fit: cover; /* membuat gambar lebih cantik */
		}
		.gallery .caption {
			font-size: 18px;
			color: #333;
			padding: 11px;
			font-weight: bold; /* membuat teks lebih tebal */
		}
		.gallery img:hover {
			transform: scale(1.1); /* tambahkan efek zoom saat gambar dihover */
			box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
		}
		.header {
			background-color:darkolivegreen; /* tambahkan warna latar belakang untuk header */
			color: #fff; /* tambahkan warna teks untuk header */
			padding: 50px;
			text-align: center;
			font-size: 24px; /* membuat teks lebih besar */
			font-weight: bold; /* membuat teks lebih tebal */
		}
